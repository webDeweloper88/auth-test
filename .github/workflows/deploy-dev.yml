name: Deploy to Dev
on:
  push:
    branches: [dev]

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64]
    environment: dev
    steps:
      - name: Trigger Coolify deploy by tag (dev)
        env:
          COOLIFY_API_TOKEN: ${secrets.COOLIFY_API_TOKEN}
        run: |
          curl -fsS "https://coolify.domlab.uz/api/v1/deploy?tag=dev-deploy&force=false" \
            -H "Authorization: Bearer $COOLIFY_API_TOKEN"
