name: CI Checks

on:
  pull_request:
    branches: [ dev, main ]
  push:
    branches: [ feature/**, fix/**, hotfix/**, chore/** ]

jobs:
  checks:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Use Node 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm

    - name: Install deps
      run: npm ci

    - name: Lint
      run: npm run lint --if-present

    - name: Test
      run: npm test -- --ci --passWithNoTests

    - name: Build
      run: npm run build --if-present
